<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="" class="form-label">Name</label><br>
            <input type="text" class="form-control" id="name" value="Ashwini"><br>

            <label for="" class="form-label">Email</label><br>
            <input type="text" class="form-control" id="email" value="ashwini@gmail.com"><br>

            <input type="button" class="btn"  value="Submit">
        </form>
    </div>
    <script>
        const btn=document.querySelector('.btn');

        btn.addEventListener('click', (e) => {
        e.preventDefault();
        console.log(e.target.className)
        });
        
        btn.addEventListener('mouseover', (e) => {
        e.preventDefault();
        console.log("mouse over");
        console.log(e.target.className);
        });

        btn.addEventListener('mouseout', (e) => {
        e.preventDefault();
        console.log("mouse out");
        console.log(e.target.className);
        });
    </script>
</body>
</html>
